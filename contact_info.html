    <p id="center">My Contact Information</p>

    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender">
      <option value=" ">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Non-Binary">Non-Binary</option>
      <option value="Rather not say">Rather not say</option>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" placeholder="John" required><br><br>

    <input type="text" id="lname" name="lname" value="" placeholder="Daniels" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="" placeholder="johndaniels5@gmail.com" required><br><br>
    <label for="phone">Phone Number (Optional):</label><br>
    <input type="text" id="phone" name="phone" value="" placeholder="(XXX)-XXX-XXX"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form><br>
